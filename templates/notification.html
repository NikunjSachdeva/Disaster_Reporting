<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Send Notifications</h1>

        <form method="POST">
            <!-- Notification Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Notification Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <!-- Notification Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>

            <!-- Notification Type Selection -->
            <div class="mb-3">
                <label for="notification_type" class="form-label">Notification Type:</label>
                <select id="notification_type" name="notification_type" class="form-select" required>
                    <option value="mass">Mass Notification</option>
                    <option value="targeted">Targeted Notification</option>
                </select>
            </div>

            <!-- Targeted Email Input -->
            <div id="email_div" class="mb-3" style="display:none;">
                <label for="email" class="form-label">Recipient Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Notification</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle email input field based on notification type selection
        document.getElementById('notification_type').addEventListener('change', function() {
            const emailDiv = document.getElementById('email_div');
            emailDiv.style.display = this.value === 'targeted' ? 'block' : 'none';
        });
    </script>
</body>
</html>
