<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ user }}!</h1>
        <div class="btn-group">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Home</a>
            <a href="{{ url_for('report_disaster') }}" class="btn btn-warning">Report Disaster</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            <a href="{{ url_for('view_reports') }}" class="btn btn-secondary">View/Track Reports</a>
        </div>
        <div class="mt-3">
            <!-- Map button -->
            <a href="{{ url_for('map') }}" class="btn btn-info">View Map and Heatmap</a>
            <!-- Chatbot button -->
            <a href="{{ url_for('chatbot_page') }}" class="btn btn-success">AI Assistance</a>
        </div>
        <hr>
        <div class="flash-message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
