<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Disaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Report a Disaster</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="disaster_type" class="form-label">Disaster Type</label>
                <input type="text" class="form-control" id="disaster_type" name="disaster_type" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" readonly>
            </div>
            <div class="mb-3">
                <label for="media" class="form-label">Add Media (Image/Video)</label>
                <input type="file" class="form-control" id="media" name="media">
            </div>
            <button type="submit" class="btn btn-success">Submit Report</button>
        </form>
    </div>

    <script>
        // Get current location using Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                
                // Set the location input field value as latitude, longitude
                document.getElementById('location').value = latitude + ', ' + longitude;
            }, function(error) {
                alert("Error fetching location: " + error.message);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
